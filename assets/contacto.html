<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="img/fondo negro_Mesa de trabajo 1 copia.png" alt="logo" height="60px">
            <ul>
                <a href="../index.html">Inicio</a>
                <a href="portafolio.html">Portafolio</a>
                <a href="contacto.html">Contacto</a>
            </ul>
        </nav>
    </header>
    <main class="formulario">
        <h1 class="subtitulo">Contacto</h1>
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Correo electronico</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Motivo</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Cotizacion</option>
                <option>Dudas</option>
                <option>Colaboracion</option>
                <option>Contratacion</option>
                <option>Otro</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Escribe tu respuesta</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-dark">Enviar</button>
          </form>
    </main>
</body>
</html>
